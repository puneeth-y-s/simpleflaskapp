{% extends 'base.html' %} {% block content %}
<h1 class="title">{% block title %} Students {% endblock %}</h1>
<div class="content">
  {% for student in students %}
  <div class="student">
    <p><b>#{{ student.id }}</b></p>
    <b>
      <p class="name">{{ student.firstname }} {{ student.lastname }}</p>
    </b>
    <p>{{ student.email }}</p>
    <p>{{ student.age }} years old.</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
